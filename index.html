<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
		<!-- FONTS -->
		<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>CRUD Form</title>
</head>
<body>
	<main>
		<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <title>CRUD Form</title>
</head>
<body>
  <main>
		<section class="crud-form">
      <article class="article-form">
        <h1>Crud form</h1>
			  <p>Een member toevoegen in de API.</p>
      </article>
			
			<form id="memberForm" action="https://tribe.api.fdnd.nl/v1/member" method="post">
				<fieldset id="member">
	
					<label for="memberId">MemberId</label>
					<input type="number" id="memberId">
	
					<label for="squadId">SquadId</label>
					<input type="number" id="squadId">
	
					<label for="type">Type</label>
					<input type="text" id="type">
	
					<label for="nickname">Nickname</label>
					<input type="text" id="nickname">
	
					<label for="name">Name</label>
					<input type="text" id="name">
	
					<label for="prefix">Prefix</label>
					<input type="text" id="prefix" placeholder="Bijvoorbeeld de, het of van">
	
					<label for="surname">Surname</label>
					<input type="text" id="surname">
	
					<label for="avatar">Avatar</label>
					<input type="text" id="avatar">
	
					<label for="githubHandle">Githubhandle</label>
					<input type="text" id="githubHandle">
	
					<label for="bio">Bio</label>
					<input type="text" id="bio">
	
					<label for="url">Url (url)</label>
					<input type="text" id="url">
	
					<button type="submit">Add</button>
					<button type="reset">Cancel</button>
				</fieldset>
			</form>
		</section>

    <section class="members">
      <h2>Members in de API</h2>
      <div></div>
    </section>
  </main>
	<script src="scripts/main.js"></script>
</body>
</html>
